{% extends "base.html" %}

{% block main %}
<div style="
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Poppins', sans-serif;
">
    <div style="
        max-width: 500px;
        text-align: center;
        padding: 40px 30px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    " onmouseover="this.style.transform='scale(1.03)'" onmouseout="this.style.transform='scale(1)'">
        <h2 style="margin-bottom: 20px; color: #333; font-size: 28px;">Parolni tiklash</h2>
        <p style="font-size: 16px; color: #555; line-height: 1.6;">
            Agar parolingizni unutgan bo‘lsangiz, <strong>administrator</strong> bilan bog‘laning yoki <strong>yangi akkaunt</strong> yarating.
        </p>
    </div>
</div>
{% endblock %}
